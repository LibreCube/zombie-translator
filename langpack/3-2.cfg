	"zombieRules_EN" "^f0Zombie-Rules: ^f71.) ^f0pls ^f7/getmap ^f0the newest version of the map, before you start to edit ~ ^f72.)^f0 edit only your ^f7own things^f0 or ask to help ~ ^f73.)^f0 everyone needs to agree to the ^f7map license^f0 (see ^f7/maptitle^f0) ~ ^f74.)^f0 please be nice & ^f7optimize^f0 :D"
