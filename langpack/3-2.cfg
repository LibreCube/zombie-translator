	// NNA Language:
	"NNA_F11_EN" "^f0press (^f2F11^f0) or say ^f2/toggleconsole^f0 for previous messages ~ (^f2+^f0)/(^f2-^f0) scrolls history"
	"NNA_F11_DE" "^f0druecke (^f2F11^f0) oder sage ^f2/toggleconsole^f0 fuer vorherige Nachrichten ~ (^f2+^f0)/(^f2-^f0) scrollt Verlauf"

	"NNA_sayCommands_EN" "^f0press (^f2T^f0) to talk or to enter a ^f2/^f0command (e.g.: ^f2/name yourname^f0) ~ pressing (^f2TAB^f0) completes commands (e.g.: ^f2/water^f0(^f2TAB^f0) ~ arrow (^f2UP^f0) or (^f2DOWN^f0) repeats"
	"NNA_sayCommands_DE" "^f0druecke (^f2T^f0) um zu chatten oder ein ^f2/^f0kommando einzugeben (z.B.: ^f2/name deinname^f0) ~ (^f2TAB^f0) druecken vervollstaendigt Kommandos (z.B.: ^f2/water^f0(^f2TAB^f0) ~ Pfeil (^f2HOCH^f0) oder (^f2RUNTER^f0) wiederholt"
	
	"NNA_undo_EN" "^f0after activating ^f2/nompedit 0^f0 once, undo your future edits with (^f2Z^f0) or (^f2U^f0) in (^f2E^f0)dit - (^f2i^f0) to redo ~ other players need new ^f2/sendmap^f0 / ^f2/getmap^f0"
	"NNA_undo_DE" "^f0nach einmaligem Aktivieren von ^f2/nompedit 0^f0, nimm Deine zukuenftigen Arbeiten mit (^f2Z^f0) oder (^f2U^f0) in (^f2E^f0)dit zurueck - (^f2i^f0) stellt wieder her ~ andere Spieler benoetigen neue ^f2/sendmap^f0 / ^f2/getmap^f0"
	
	"NNA_getSaveSend_EN" "^f0^f2/getmap^f0 loads last, old ^f2/sendmap^f0 ~ Always ask for new sendmap: Edits between send and get are lost! ~ ^f2/savemap^f0 saves with mapname (or: ^f2/savemap othername^f0) ~ ^f2/showcustommaps^f0 shows saved ~ ^f2/coop MAPNAME^f0 loads"
	"NNA_getSaveSend_DE" "^f0^f2/getmap^f0 laedt letzte ^f2/sendmap^f0 ~ Bitte immer um neue sendmap: Arbeiten zwischen send und get gehen verloren! ~ ^f2/savemap^f0 speichert mit Kartennamen (oder: ^f2/savemap anderername^f0) ~ ^f2/showcustommaps^f0 zeigt Gespeicherte ~ ^f2/coop KARTENNAME^f0 laedt"
	
	"NNA_goTo_EN" "^f0^f2/goto CN^f0 in (^f2E^f0)dit-mode teleports you to the player ~ CN see scoreboard (hold ^f2TAB^f0) ~ to enable CN (only once) type ^f2/showclientnum 1^f0"
	"NNA_goTo_DE" "^f0^f2/goto CN^f0 im (^f2E^f0)dit-Mudus teleportiert Dich zum Spieler ~ CN siehe scoreboard (halte ^f2TAB^f0) ~ Um CN einzuschalten (einmalig) schreibe ^f2/showclientnum 1^f0"

	"NNA_readme_EN" "^f0Sauerbraten comes with a detailed manual for learning how to edit, script, setting up servers and much more! Please see the ^f2README.html^f0 in your Sauerbraten folder! ~ ^f2/fullscreen 0^f0 to enable (^f2ALT^f0)+(^f2TAB^f0)"
	"NNA_readme_DE" "^f0Sauerbraten kommt mit einer detaillierten Bedienungsanleitung um editieren, skripten, Server aufsetzen, und vieles mehr zu lernen! Bitte sieh die ^f2README.html^f0 in Deinem Sauerbraten Ordner! ~ ^f2/fullscreen 0^f0 um (^f2ALT^f0)+(^f2TAB^f0) zu ermoeglichen"
	
	"NNA_remipGrip_EN" "^f0^f2/remip^f0 combines smaller to bigger cubes, if possible + optimizes ^f2wtr^f0 (world-triangles, see bottom left) ~ VIEW THE (^f2G^f0)RID: press (^f27^f0) in (^f2E^f0)dit -> ^f2/remip^f0 -> select entire map with ^f2/gridpower 12^f0 -> press (^f2C^f0)"
	"NNA_remipGrip_DE" "^f0^f2/remip^f0 vereint kleine zu groesseren Wuerfeln, wenn moeglich + optimiert ^f2wtr^f0 (Welt-Dreiecke, siehe links unten) ~ BETRACHTE DAS (^f2G^f0)RID: dr. (^f27^f0) in (^f2E^f0)dit -> ^f2/remip^f0 -> sel. ganze Karte m. ^f2/gridpower 12^f0 -> druecke (^f2C^f0)"
	
	"NNA_floatspeed_EN" "^f0^f2/floatspeed X^f0 (range: 1 - 10000) sets your flight-speed in (^f2E^f0)dit-mode ~ e.g.: ^f2/floatspeed 300^f0 for travelling, ^f2/floatspeed 10^f0 for detail work"
	"NNA_floatspeed_DE" "^f0^f2/floatspeed X^f0 (Spanne: 1 - 10000) setzt Deine Fluggeschwindigkeit im (^f2E^f0)dit-Modus ~ z.B.: ^f2/floatspeed 300^f0 zum Reisen, ^f2/floatspeed 10^f0 fuer Detail-Arbeiten"
	
	"NNA_howToBuild_EN" "^f0to build (and fly) press (^f2E^f0) for edit ~ Click a surface and scroll for new cubes ~ click, hold and drag to select more cubes ~ Hold (^f2G^f0) & scroll to change the grid ->> bigger ^f0(^f2G^f0)rid, less lag!"
	"NNA_howToBuild_DE" "^f0um zu bauen (und fliegen) druecke (^f2E^f0) fuer Edit ~ Klicke eine Flaeche und scrolle fuer neue Wuerfel ~ klicke, halte und ziehe um mehr Wuerfel zu markieren ~ Halte (^f2G^f0) & scrolle um das Raster (= grid) zu wechseln! ->> groesseres ^f0(^f2G^f0)rid, weniger Lag!"
	
	"NNA_materials_EN" "^f0Material: press (^f2F3^f0) (or say ^f2/showentgui^f0) in (^f2E^f0)dit ~ (^f2M^f0) to see volumes & edit ~ material breaks cubes: apply with same or bigger (^f2G^f0)rid! ~ ^f2/glass^f0, ^f2/water^f0, ^f2/lava^f0, ^f2/alpha^f0 (see-through), ^f2/noclip^f0 or ^f2/clip^f0 (walk-through/don't), ^f2/death^f0, ^f2/air^f0 (removes material)"
	"NNA_materials_DE" "^f0Material: druecke (^f2F3^f0) (oder sage ^f2/showentgui^f0) in (^f2E^f0)dit ~ (^f2M^f0) um Volumen zu sehen & bearb. ~ Material bricht Wuerfel: mit gleichem od. groesserem (^f2G^f0)rid anbringen! ~ ^f2/glass^f0, Wasser, ^f2/lava^f0, ^f2/alpha^f0 (durchsichtig), ^f2/clip^f0 od. ^f2/noclip^f0 (nicht/begehbar), Luft (entfernt Material)"
	
	"NNA_transform_EN" "^f0shape cubes: ^f2mwc^f0 (mousewheelclick) to a corner & scroll; or hold (^f2Q^f0) ~ ^f2mwc^f0, hold & drag for selection ~ resize: click cube, hold (^f2F^f0) & scroll; (^f2R^f0) to rotate ~ right click a side to modify from there"
	"NNA_transfrom_DE" "^f0Wuerfel formen: ^f2MRK^f0 (Mausradklick) auf Ecke & scrolle; oder halte (^f2Q^f0) ~ ^f2MRK^f0, halten & ziehen fuer Auswahl ~ Groesse aendern: Wuerfel klicken, (^f2F^f0) halten & scrollen; (^f2R^f0) z. rotieren ~ rechts-klick auf Seite um von dort zu aendern"
	
	"NNA_copyPaste_EN" "^f0Copy: select cubes by their biggest (^f2G^f0)rid -> press (^f2C^f0) - see LRC (little red cube) ~ Paste: new cube -> press (^f2V^f0) (pastes from LRC) ~ paste with different (^f2G^f0)rid to resize"
	"NNA_copyPaste_DE" "^f0Kopieren: sel. Wuerfel mit ihrem groessten (^f2G^f0)rid -> druecke (^f2C^f0) - sieh KRW (kleiner roter Wuerfel) ~ Einfuegen: neuer Wuerfel -> dr. (^f2V^f0) (fuegt von KRW aus ein) ~ fuege mit anderem (^f2G^f0)rid ein um Groesse zu andern"
	
	"NNA_optimize_EN" "^f0to prevent lag & low fps: use biggest possible (^f2G^f0)rid, then (^f2F^f0) resize or transform your cubes ~ for layout: use ^f2/gridpower 5^f0 and up - details: ^f2gp 2^f0+ ~ build walls or details from the outside to your cubes"
	"NNA_optimize_DE" "^f0um Lag & niedr. fps zu vermeiden: nutze groesstm. (^f2G^f0)rid, dann (^f2F^f0) verkleinere oder verforme Deine Wuerfel ~ fuer Layout: nutze ^f2/gridpower 5^f0 und darueber - Details: ^f2gp 2^f0+ ~ baue Waende od. Details von der Aussenseite an Deine Wuerfel"
	
	"NNA_moveSelect_EN" "^f0move cubes: select by their biggest (^f2G^f0)rid -> hold (^f2SHIFT^f0) -> move mouse -> release (^f2SHIFT^f0) ~ SELECT: first ^f2click left^f0, then expand selection by ^f2right-clicking^f0 ~ last ^f2right-click^f0 choses axis to move on & edit-side"
	"NNA_moveSelect_DE" "^f0bewege Wuerfel: selektiere mit ihrem groessten (^f2G^f0)rid -> halte (^f2UMSCHALT^f0) -> bewege Maus -> lasse (^f2UMSCHALT^f0) los ~ SELEKTIEREN: erst ^f2Links-Klick^f0, dann Auswahl erweitern mit ^f2rechts-klicken^f0 ~ letzter ^f2Rechts-Klick^f0 waehlt Verschiebe-Achse & Edit-Seite"
	
	"NNA_texture_EN" "^f0Textures: select cubes -> press (^f2F2^f0) or say ^f2/showtexgui^f0 ~ for all sides at once: press (^f20^f0) first (or ^f2/allfaces 1^f0) ~ optimize: texture with same or bigger (^f2G^f0)rid!"
	"NNA_texture_DE" "^f0Texturen: selektiere Wuerfel -> druecke (^f2F2^f0) oder sage ^f2/showtexgui^f0 ~ fuer alle Seiten gleichzeitig: druecke zuerst (^f20^f0) (od. ^f2/allfaces 1^f0) ~ optimieren: texturiere mit gleichem od. groesserem (^f2G^f0)rid!"
	
	"NNA_vcommands_EN" "^f0^f2/valpha F B^f0 (F/B=Front/Back: 0.0..1.0) for transparency; ^f2/vcolor R G B^f0 (Red Green Blue: 0.0..1.0 each); ^f2/voffset X Y^f0 shifts; ^f2/vscale X^f0 (0.1..8.0) resizes; ^f2/vscroll X Y^f0 (0.001..-999999..) animates; ^f2/vrotate X^f0 ~ activate ^f2/nompedit 0^f0 first! ~ ^f2/sendmap^f0 for everyone! :D"
	"NNA_vcommands_DE" "^f0^f2/valpha F B^f0 (F/B=Vorder/Ruecks. 0.0..1.0) fuer Transparenz; ^f2/vcolor R G B^f0 (Rot Gruen Blau je 0.0..1.0); ^f2/voffset X Y^f0 verschiebt; ^f2/vscale X^f0 (0.1..8.0) Groesse; ^f2/vscroll X Y^f0 (0.0001..-999999..) animiert; ^f2/vrotate X^f0 dreht ~ erst ^f2/nompedit 0^f0 aktivieren! ~ ^f2/sendmap^f0 fuer Alle! :D"
	
	"NNA_blend_EN" "^f0^f2/showblendmap^f0 to show blending textures ~ select texture, (^f2F9^f0) or ^f2/echo (getseltex)^f0 -> see No. top left -> ^f2/vlayer No^f0 -> sel. area -> ^f2Numpad 2^f0 (dig) (or (^f2ESC^f0)->editing->blend) and paint ~ scroll for brush ~ ^f2/clearblendmap^f0 to delete all ~ ^f2Num 0^f0 for editmode"
	"NNA_blend_DE" "^f0^f2/showblendmap^f0 fuer vermischte Texturen ~ sel. Textur, (^f2F9^f0) (od. ^f2/echo (getseltex)^f0) -> siehe Nr oben links -> ^f2/vlayer Nr^f0 -> sel. Bereich -> Numpad 2 (dig) (od. (^f2ESC^f0)->editing->blend) und male ~ scrollen fuer Pinsel ~ ^f2/clearblendmap^f0 loescht alle ~ ^f2Num 0^f0 f. editmodus"
	
	"NNA_vshaders_EN" "^f0shaders:  ^f2/vdelta [vshaderparam T 1 2 3]^f0  (123=RGB/XYZ infin.(neg.)No. / T=Type: ^f2parallaxscale^f0 XY (distortion, X=bumpmap); ^f2specscale^f0 XYZ (scales reflection); ^f2envscale^f0 XYZ (envmap intensity); (^f2pulseglowspeed^f0 XYZ) - 123=0..1: (^f2pulseglowcolor^f0 RGB); ^f2glowcolor^f0 RGB"
	"NNA_vshaders_DE" "^f0shader:  ^f2/vdelta [vshaderparam T 1 2 3]^f0  (123=RGB/XYZ unend.(neg.)Nr. / T=Typ: ^f2parallaxscale^f0 XY (Verzerr., X=bumpmap); ^f2specscale^f0 RGB (skalrt. Reflektion); ^f2envscale^f0 RGB (envmap Intensitaet); (^f2pulseglowspeed^f0 XYZ) - 123=0..1: (^f2pulseglowcolor^f0 RGB); ^f2glowcolor^f0 RGB (gluehen)"
	
	"NNA_gettex_EN" "^f0^f2/gettex^f0 puts selected texture to (^f2Y^f0) ~ Hold (^f2Y^f0) & ^f2scroll^f0 up to use ~ use same (^f2G^f0)rid to select (see screen, bottom left: ^"cube 1^") ~ ^f2/echo (getseltex) (gettexname)^f0 for No. & name"
	"NNA_gettex_DE" "^f0^f2/gettex^f0 legt ausgewaehlte Textur nach (^f2Y^f0) ~ Halte (^f2Y^f0) & ^f2scrolle hoch^f0 zum benutzen ~ nutze gleiches (^f2G^f0)rid zum selektieren (siehe Bildschirm, unten links: ^"cube 1^") ~ ^f2/echo (getseltex) (gettexname)^f0 fuer Nr. & Namen"
	
	"NNA_waterValues_EN" "^f0water: ^f2/watercolour R G B^f0 (0..255 each) ~ ^f2/waterfallcolour R G B^f0 (default: 0=watercol.) ~ thickness: ^f2/waterfog N^f0 (1..10000) ~ ^f2/waterspec N^f0 (def.: 150) for % of light reflecting on surface ~ also: ^f2/water2^f0, ^f2/water3fog^f0, etc (range: 2-4)"
	"NNA_waterValues_DE" "^f0Wasser: ^f2/watercolour R G B^f0 (Farbe: je 0..255) ~ ^f2/waterfallcolour R G B^f0 (standard: 0=watercol.) ~ Dichte: ^f2/waterfog N^f0 (1..10000) ~ ^f2/waterspec N^f0 (def.: 150) fuer % des an der Oberflaeche reflekt. Lichts ~ auch: ^f2/water2^f0, ^f2/water3fog^f0, etc (Spanne: 2-4)"
	
	"NNA_lights_EN" "^f0light source:  ^f2/newent light r R G B^f0  (r=radius: 1..32767 or 0 (infinite) (playerheight: 16); RGB=Red Green Blue, 0..255 each) ~ click it, press ^f0(^f2.^f0) to change, or hold ^f0(^f21^f0)..^f0(^f24^f0) & scroll"
	"NNA_lights_DE" "^f0Lichtquelle:  ^f2/newent light r R G B^f0  (r=Radius: 1..32767 od. 0 (unendlich) (Spielergroesse: 16); RGB=Rot Gruen Blau, je 0..255) ~ klick sie, druecke ^f0(^f2.^f0) zum aendern, od. halte ^f0(^f21^f0)..^f0(^f24^f0) & scrolle"
	
	"NNA_skySunlight_EN" "^f0^f2/skylight R G B^f0 (R=Red, G=Green, B=Blue, each: 0..255) casts light from skybox & skytextures^f0 ~ ^f2/getsundir^f0 sets ^f2/sunlight R G B^f0 from where you point to where you are ~ ^f2/newent light 0 R G B^f0 covers entire map ~ ^f2/ambient R G B^f0 for minimum light"
	"NNA_skySunlight_DE""^f0^f2/skylight R G B^f0 (R=Rot, G=Gruen, B=Blau je: 0..255) wirft Licht von Skybox & Sky-Texturen^f0 ~ Sonne: ^f2/getsundir^f0 setzt ^f2/sunlight R G B^f0 von wohin Du zeigst nach wo Du bist ~ ^f2/newent light 0 R G B^f0 deckt gesamte Karte ~ ^f2/ambient R G B^f0 fuer Mindest-Licht"
	
	"NNA_spotlight_EN" "^f0^f2/newent spotlight r^f0 (r=radius: 0..90) creates mask for near ^f2/newent light r R G B^f0 (r=0 or 1..32767, RGB=1..255 each) ~ radius & brightness of lightsource must reach spotlight"
	"NNA_spotlight_DE" "^f0^f2/newent spotlight r^f0 (r=radius: 0..90) schafft Maske fuer nahe ^f2/newent light r R G B^f0 (r=0 od. 1..32767, RGB=jew. 1..255) ~ Radius & Helligkeit der Lichtquelle muessen Spotlicht erreichen"
	
	"NNA_calclight_EN" "^f0make lights visible: ^f2/calclight X^f0 or press (^f2K^f0) in (^f2E^f0)dit (X=-1 (fast), 0 or 1 (detailed)) ~ ^f2/lightprecision X^f0 (X=1..1024, e.g.: 16 (detail), 64 (normal, faster), 256...) for lightmap-resolution ~ toggle lights: ^f2/fullbright 0^f0 or 1, or press (^f2L^f0) ~ ^f2/clearlightmaps^f0 removes"
	"NNA_calclight_DE" "^f0Lichter sichtbar machen: ^f2/calclight X^f0 oder druecke (^f2K^f0) in (^f2E^f0)dit (X=-1 (schnell), 0 od. 1 (detail.) ~ ^f2/lightprecision X^f0 (X:=1..1024, zB: 16 (detail), 64 (normal, schneller), 256...) fuer lightmap-Aufloesung ~ schalte Lichter: ^f2/fullbright 0^f0 oder 1, od. dr. (^f2L^f0) ~ ^f2/clearlightmaps^f0 loescht"
	
	"NNA_jumppad_EN" "^f0^f2/newent jumppad P X Y S^f0 (P=power; X=horizontal-, Y=vertical power; S=sound (-1: none)) ~ e.g.: ^f2/newent jumppad 25^f0 for 5x playerheight ~ ^f2/newent mapmodel 13^f0 (or 160..162 e.g.) to add object"
	"NNA_jumppad_DE" "^f0^f2/newent jumppad P X Y S^f0 (P=Kraft; X=horizontale-, Y=vertikale Kraft; S=Ton (-1: keiner)) ~ z.B.: ^f2/newent jumppad 25^f0 fuer 5x Spielergroesse ~ ^f2/newent mapmodel 13^f0 (od. 160..162 z.B.) um Objekt hinzuzufuegen"
	
	"NNA_teleport_EN" "^f0^f2/newent teleport Id L ? S^f0 (Id=Identity; L=looks; S=sound (-1: none) ~ Exit: ^f2/newent teledest [Y] ID V^f0 ([Y]=direction (only via edit); V=keep velocity: 1-on/0-off)"
	"NNA_teleport_DE" "^f0^f2/newent teleport Id L ? S^f0 (Id=Identitaet; L=Aussehen; S=Ton (-1: keiner) ~ Ausgang: ^f2/newent teledest [Y] ID V^f0 ([Y]=Richtung (nur via edit); V=behalte Beschleunigung: 1-an/0-aus)"
	
	"NNA_models_EN" "^f0insert object: press (^f2F4^f0) or say ^f2/showgui mapmodels^f0 or ^f2/newent mapmodel [Y] O Tt Ts^f0 ([Y]=direction (only via edit); O=object; (only singleplayer: Tt=triggertype/-behavior; Ts=triggerstate - see editref.html)"
	"NNA_models_DE" "^f0Objekt einfuegen: druecke (^f2F4^f0) od. sage ^f2/showgui mapmodels^f0 od. ^f2/newent mapmodel [Y] O Tt Ts^f0 ([Y]=Richtung (nur via edit); O=Objekt; (nur Einzelspieler: Tt=Ausloeserart/-verhalten; Ts=Ausloeserstatus - siehe editref.html)"
	
	"NNA_selectFind_EN" "^f0select entities INSIDE marking: ^f2/entselect insel^f0 or (^f2NUMPAD-ENTER^f0) ~ OUTSIDE: ^f2/entselect (! $insel)^f0 ~ select (and move) several by right clicking ~ ^f2/entfind T ID^f0 (T=Type: light, particles, teleport, mapmodel...; ID=Identity No.) ~ ^f2/gotosel^f0 to go there"
	"NNA_selectFind_DE" "^f0sel. Objekte IN Markierung: ^f2/entselect insel^f0 od. (^f2NUMBLOCK ENTER^f0) ~ AUSSERHALB: ^f2/entselect (! $insel)^f0 ~ sel. (und verschiebe) mehrere mit rechts-klicken ~ ^f2/entfind A ID^f0 (A=Art: light, particles, teleport, mapmodel...; ID=Ident. Nr.) ~ ^f2/gotosel^f0 geht hin"
	
	"NNA_oneWay_EN" "^f0one way door: make new cube -> ^f2mwc^f0 (mousewheelclick) front: top-right corner, ^f21x su^f0 (scroll up) -> now clockwise (left): scroll each top-right corner ALL in (^f2su 8x^f0) -> click side, hold (^f2R^f0), ^f2su 1x^f0"
	"NNA_oneWay_DE" "^f0Einbahn-Tuere: mache neuen Wuerfel -> ^f2MRK^f0 (Mausradklick) vorne: obere-rechte Ecke, ^f21x sh^f0 (scroll hoch) -> jetzt im Uhrzeigersinn (links): scrolle jede rechte, obere Ecke GANZ ein (^f2sh 8x^f0) -> klicke Seite, halte (^f2R^f0), ^f2sh 1x^f0"
	
	"NNA_lift_EN" "^f0elevator: build /gridpower 1 one-way, (^f2R^f0) closed side up -> ^f2mwc^f0 (mousewheelclick)-sel. side: top-half, ^f25x su^f0 (scroll up) -> next too, other 2: ^f2su 1x^f0 -> click top, hold (^f2F^f0), ^f2su 7x^f0 -> (^f2R^f0) vertically -> /gp 1 cube behind normal side -> (^f2C^f0)/(^f2V^f0) both into height/width"
	"NNA_lift_DE" "^f0Aufzug: /gridpower 1 one-way, (^f2R^f0) geschl. Seite oben -> ^f2MRK^f0 (Mausradklick)-sel. Seite: obere-Haelfte, ^f25x sh^f0 (scroll hoch) -> naech. auch, and. 2: ^f2sh 1x^f0 -> kl. oben, halte (^f2F^f0), ^f2sh 7x^f0 -> (^f2R^f0) vertikal -> /gp 1 Wuerfel hinter norm. Seite -> (^f2C^f0)/(^f2V^f0) beide in Hoehe/Breite"
	
	"NNA_tubeLadder_EN" "^f0tube ladder: new ^f2/gridpower 2^f0 cube -> ^f2gp 1^f0: ^f2mwc^f0 (mousewheelclick)-sel. rightest half, ^f28x su^f0 (scroll up) -> ^f2mwc^f0-sel. middle, ^f2su 2x^f0, right side too -> back side: (^f2DEL^f0) corner / Bottom-half of all 4 /gp 1 cubes: ^f2su 1x^f0 -> ^f2/gp 2^f0: (^f2C^f0)/(^f2V^f0) & (^f2R^f0) corner to circle/height"
	"NNA_tubeLadder_DE" "^f0Roehren-Leiter: ^f2/gridpower 2^f0 Wuerfel -> ^f2gp 1^f0: ^f2MRK^f0 (Mausradklick)-sel. rechteste Haelfte, ^f28x sh^f0 (scrolle hoch) -> ^f2MRK^f0-sel. Mitte, ^f2sh 2x^f0, rechte Seite auch -> Ruecks.: (^f2ENTF^f0) Ecke / Untere-Haelfte aller 4 /gp 1 Wuerfel: ^f2sh 1x^f0 -> ^f2/gp 2^f0: (^f2C^f0)/(^f2V^f0) & (^f2R^f0) Ecke zu Zirkel/Hoehe"
	
	"NNA_ladder_EN" "^f0slim ladder: ^f2/gridpower 1^f0 new cube -> ^f2mwc^f0 (mousewheelclick)-select bottom half, ^f21x su^f0 (scroll up), press (^f2X^f0) -> click it, hold (^f2F^f0), ^f2su 6x^f0 -> ^f2mwc^f0 left half, ^f2su 1x^f0 -> copy (^f2C^f0) & paste (^f2V^f0) right of it, click right side, (^f2X^f0) -> (^f2C^f0) / (^f2V^f0) both cubes into height"
	"NNA_ladder_DE" "^f0schmale Leiter: ^f2/gridpower 1^f0 neuer Wuerfel -> ^f2MRK^f0 (Mausradklick)-sel. untere Haelfte, ^f21x sh^f0 (scroll hoch), druecke (^f2X^f0) -> klick ihn, halte (^f2F^f0), ^f2sh 6x^f0 -> ^f2MRK^ linke Haelfte, ^f2sh 1x^f0 -> (^f2C^f0) & (^f2V^f0) rechts davon, klicke rechte Seite, (^f2X^f0) -> (^f2C^f0) / (^f2V^f0) Beide in Hoehe"
	
	"NNA_conveyor_EN" "^f0conveyor: build 4 ^f2/gridpower 1^f0 cubes horizontally -> ^f2mwc^f0 (mousewheelclick)-select top: bottom-half, ^f28x su^f0 (scroll up) -> sel. front (right-click), hold (^f2F^f0), ^f2su 3x^f0 -> (^f2C^f0) cubes, (^f2V^f0) paste in front, repeat... ~ cubes need air underneath! ~ to speed up: ^f2/gridpower 0.5^f0"
	"NNA_conveyor_DE" "^f0Voerderband: baue 4 ^f2/gridpower 1^f0 Wuerfel horizontal -> ^f2MRK^f0 (Mausradklick)-selektiere oben: untere-Haelfte, ^f28x sh^f0 (scroll hoch) -> sel. vorne (rechts-kl.), halte (^f2F^f0), ^f2sh 3x^f0 -> (^f2C^f0), (^f2V^f0) davor, wiederholen... ~ Wuerfel brauchen Luft darunter! ~ zum beschleunigen: ^f2/gridpower 0.5^f0"
	
	"NNA_saddle_EN" "^f0riding saddle: build 2 ^f2/gridpower 2^f0 cubes -> ^f2mwc^f0 (mousewheelclick) select top: bottom-half, ^f28x su^f0 (scroll up) -> copy (^f2C^f0) both, paste (^f2V^f0) in front, click front, mirror with (^f2X^f0) -> (slopes now face each other) -> saddle needs air or ^f2/noclip^f0 underneath"
	"NNA_saddle_DE" "^f0Reit-Sattel: baue 2 ^f2/gridpower 2^f0 Wuerfel -> ^f2MRK^f0 (Mausradklick) selektier oben: Untere-Haelfte, ^f28x sh^f0 (scroll hoch) -> kopiere (^f2C^f0) beide, davor (^f2V^f0) einfuegen, klicke Front, spiegle mit (^f2X^f0) -> (Schraegen schauen sich nun an) -> Sattel benoetigt Luft oder ^f2/noclip^f0 darunter"
	
	"NNA_ice_EN" "^f0sliding ice: build ^f2/gridpower 1^f0 cube -> ^f2mwc^f0 (mousewheelclick)-select front: left-half, ^f28x su^f0 (scroll up) -> oppos. right side too -> cl. top, hold (^f2F^f0), ^f2su 7x^f0 -> ^f2mwc^f0 top: bottom-right corner, ^f2su 1x^f0 -> (^f2C^f0)/(^f2V^f0) and (^f2R^f0) slices to form a X, higher part inside -> (^f2C^f0)/(^f2V^f0) the X's..."
	"NNA_ice_DE" "^f0Schlitter-Eis: baue ^f2/gridpower 1^f0 Wuerfel -> ^f2MRK^f0 (Mausradklick)-sel. Front: Linke-Haelfte, ^f28x sh^f0 (scroll hoch) -> gegenueb. rechte Seite auch -> kl. oben, halte (^f2F^f0), ^f2sh 7x^f0 -> ^f2MRK^f0 oben: unt.-re. Ecke, ^f2sh 1x^f0 -> (^f2C^f0)/(^f2V^f0) und (^f2R^f0) zu einem X, hohe Seite innen -> (^f2C^f0)/(^f2V^f0) die X'e..."
	
	"NNA_innerCurve_EN" "^f0inward curve: build 4 cubes in row -> ^f2mwc^f0 (mousewheelclick)-select midst of 2. & 3. cube, ^f25x su^f0 (scroll up) -> ^f2mwc^f0 betw. 1. & 2. cube, ^f2su 7x^f0 -> ^f2mwc^f0 left side of 1. cube: ^f2su 8x^f0 -> (^f2C^f0), (^f2V^f0) & (^f2R^f0) cubes 1-3 on top of 4th / all to width"
	"NNA_innerCurve_DE" "^f0innere Kurve: baue 4 Wuerfel in Reihe -> ^f2MRK^f0 (Mausradklick)-selektiere die Mitte v. 2. & 3. Wuerfel, ^f25x sh^f0 (scrolle hoch) -> ^f2MRK^f0 zw. 1. & 2. Wuerfel, ^f2sh 7x^f0 -> ^f2MRK^f0 linke Seite des 1. Wuerfels: ^f2sh 8x^f0 -> (^f2C^f0), (^f2V^f0) & (^f2R^f0) Wuerfel 1-3 auf den 4ten / Alle in Breite"
	
	"NNA_invicible_EN" "^f0invincible-cube: build ^f2/gridpower 4^f0 cube ->  ^f2mwc^f0 (mouswheelclick)-select a corner from top, ^f28x su^f0 (scroll up), opposite corner too -> same corners from front: ^f2su 8x^f0 -> click top, (^f2X^f0) (flip) -> ^f2mwc^f0 top: long corner, ^f2su 8x^f0 -> click side, (^f2X^f0)"
	"NNA_invicible_DE" "^f0Unverwundbarkeits-Wuerfel: baue ^f2/gridpower 4^f0 Wuerfel -> ^f2MRK^f0 (Mausradklick)-sel. eine Ecke v. oben, ^f28x sh^f0 (scroll hoch), gegenueberl. Ecke auch -> gleiche Ecken von vorne: ^f2sh 8x^f0 -> klicke Oben, (^f2X^f0) (spiegeln) -> ^f2MRK^f0 oben: lange Ecke, ^f2su 8x^f0 -> klicke Seite, (^f2X^f0)"
	
	"NNA_invisible_EN" "^f0^f2/alpha; valpha F B^f0 (F=Front, B=Back) for invisibility ~ e.g.: complete: ^f2/allfaces 1; alpha; valpha 0.001^f0 or from viewingangle: ^f2/allfaces 0; alpha; valpha 0.001 1^f0 ~ ^f2/sendmap^f0 to all!"
	"NNA_invisible_DE" "^f0^f2/alpha; valpha V R^f0 (V=Vorder, R=Rueckseite) fuer Unsichtbarkeit ~ z.B.: komplett: ^f2/allfaces 1; alpha; valpha 0.001^f0 oder vom Betrachtungswinkel: ^f2/allfaces 1; alpha; valpha 0.001 1^f0 ~ ^f2/sendmap^f0 fuer Alle!"
	
	"NNA_waypoints_EN" "^f0^f2/showwaypoints 1^f0 shows bot-paths created with ^f2/dropwaypoints 1^f0 ~ avoid jumping! ~ ^f2/savewaypoints^f0 saves to (mapname).wpt file; ^f2/loadwaypoints^f0 loads last saved ~ ^f2/clearwaypoints^f0 to discard current"
	"NNA_waypoints_DE" "^f0^f2/showwaypoints 1^f0 zeigt mit ^f2/dropwaypoints 1^f0 erschaffene Bot-Pfade ~ vermeide Huepfen! ~ ^f2/savewaypoints^f0 speichert in (kartenname).wpt Datei; ^f2/loadwaypoints^f0 laedt zuvor gespeicherte ~ ^f2/clearwaypoints^f0 um Aktuelle zu verwerfen"
	
	"NNA_grass_EN" "^f0^f2/grasscolour R G B^f0 (0..255 each); ^f2/grassalpha^f0 (0.001..1.0)^f0; ^f2/grassanimmillis^f0 (0..60000) speed; ^f2/grassanimscale^f0 (0.0..1.0) range; ^f2/grasscale^f0 (1..64) ~looks ~ USER only: ^f2/grass^f0 (1 on / 0 off); ^f2/grassdist^f0 (0..10000) radius; ^f2/grassheight^f0 (1..64); ^f2/grassstep^f0 (0.5..8.0) spacing"
	"NNA_grass_DE" "^f0^f2/grasscolour R G B^f0 (je 0..255); ^f2/grassalpha^f0 (0.001..1.0)^f0; ^f2/grassanimmillis^f0 (0..60000) Geschw.; ^f2/grassanimscale^f0 (0.0..1.0) Spanne; ^f2/grasscale^f0 (1..64) ~Aussehen ~ nur BENUTZER: ^f2/grassdist^f0 (0..10000) Radius; ^f2/grassheight^f0 (1..64); ^f2/grassstep^f0 (0.5..8.0) Abstand"
	
	"NNA_followPlayer_EN" "^f0fly after someone in (^f2E^f0)dit:  ^f2/x = [sleep 5 [goto CN; x]]; x^f0  (replace CN by client number) ~ to unfollow / stop scripts: ^f2/clearsleep"
	"NNA_followPlayer_DE" "^f0Jemandem im (^f2E^f0)dit hinterherfliegen:  ^f2/x = [sleep 5 [goto CN; x]]; x^f0  (ersetze CN mit Client Nummer) ~ um das Folgen zu beenden / Skripte zu stoppen: ^f2/clearsleep^f0"
	
	"NNA_replace_EN" "replace texture in ENTIRE MAP:  select with same (^f2G^f0)rid -> ^f2/gettex^f0 -> press (^f2F2^f0) or ^f2/showtexgui^f0 -> click replacement (+ vcommand) -> ^f2/replace^f0"
	"NNA_replace_DE" "ersetze Textur in GESAMTER KARTE:  selektiere mit gleichem (^f2G^f0)rid -> ^f2/gettex^f0 -> druecke (^f2F2^f0) od. ^f2/showtexgui^f0 -> klicke Ersatz (+ vcommand) -> ^f2/replace^f0"
	
	"NNA_sounds_EN" "^f0e.g. ^f2/mapsound ^"fanatic/waterfall^" V N^f0 registers packages/sounds/ with map (V=Volume (1-255); N=simultaneous playbacks allowed (-1: unlimited) ~ each player same or map.cfg ~ to add: ^f2/newent sound N R^f0 (N=Number: first registered=0, second=1...; R=Radius)"
	"NNA_sounds_DE" "^f0z.B. ^f2/mapsound ^"fanatic/waterfall^" V N^f0 registriert packages/sounds/ mit Karte (V=Lautstaerke (1-255); N=gleichzeitige Wiedergabe erlaubt (-1: unbegrenzt) ~ jed. Spieler selbes od. map.cfg ~ setzen: ^f2/newent sound N R^f0 (N=Nummer: zuerst registriert=0, zweiter=1...; R=Radius)"
	
	"NNA_mapCFG_EN" "^f0edit maps config: (^f2F6^f0) in (^f2E^f0)dit or ^f2/notepad (mapcfgname)^f0 ~ map.cfgs may link to basenames, custom-textures, sounds, mapmodels, map- & shader-settings... or hold sp-storylines! ~ good examples in ^f2/coop lost^f0 or alithia, asgard, justice, xenon"
	"NNA_mapCFG_DE" "^f0Karten-Konfig. bearbeiten: (^f2F6^f0) in (^f2E^f0)dit oder ^f2/notepad (mapcfgname)^f0 ~ map.cfgs koennen zu Basisnamen, extra Texturen, sounds, mapmodels, map- & shader-Einstl. verlinken... oder sp-Geschichten haben! ~ gute Beispiele in ^f2/coop lost^f0 oder alithia, asgard, justice, xenon"
	
